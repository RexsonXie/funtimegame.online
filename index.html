    <script>
        let iframeLoadTimeout;
        
        function handleIframeLoad() {
            clearTimeout(iframeLoadTimeout);
            document.getElementById('gameError').style.display = 'none';
            document.getElementById('gameFrame').style.display = 'block';
        }
        
        function handleIframeError() {
            showGameError();
        }
        
        function showGameError() {
            document.getElementById('gameFrame').style.display = 'none';
            document.getElementById('gameError').style.display = 'block';
        }
        
        function retryGame() {
            const iframe = document.getElementById('gameFrame');
            const currentSrc = iframe.src;
            
            // Clear any existing timeout
            clearTimeout(iframeLoadTimeout);
            
            // Hide error and show iframe
            document.getElementById('gameError').style.display = 'none';
            document.getElementById('gameFrame').style.display = 'block';
            
            // Force reload by clearing and resetting src
            iframe.src = '';
            setTimeout(() => {
                iframe.src = currentSrc;
                
                // Set new timeout for retry attempt
                iframeLoadTimeout = setTimeout(() => {
                    showGameError();
                }, 8000);
            }, 200);
        }
        
        // Check if iframe loads properly on initial load
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('gameFrame');
            
            // Set a timeout to check iframe loading
            iframeLoadTimeout = setTimeout(() => {
                // Check if the iframe source is accessible and loaded
                if (iframe.src && iframe.src !== '') {
                    // If iframe hasn't triggered load event within 8 seconds, show error
                    showGameError();
                }
            }, 8000);
            
            // Listen for iframe load event
            iframe.addEventListener('load', function() {
                clearTimeout(iframeLoadTimeout);
                try {
                    // Try to access iframe content to verify it loaded successfully
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    if (iframeDoc && iframeDoc.body) {
                        // Iframe loaded successfully
                        document.getElementById('gameError').style.display = 'none';
                        document.getElementById('gameFrame').style.display = 'block';
                    } else {
                        // Iframe loaded but content might be blocked
                        throw new Error('Content blocked');
                    }
                } catch (e) {
                    // Cross-origin or other access error - iframe might still work for user
                    // Don't show error immediately, let user interact first
                    console.log('Iframe loaded but content access restricted');
                }
            });
            
            // Listen for iframe error event
            iframe.addEventListener('error', function() {
                clearTimeout(iframeLoadTimeout);
                showGameError();
            });
        });

        // The direct link button provides better user experience
    </script>
